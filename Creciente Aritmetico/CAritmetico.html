<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crecimiento Aritmético</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crecimiento Aritmético</h1>

        <div class="form-group">
            <label for="txtG">G:</label>
            <input type="number" id="txtG" step="0.01" />
        </div>

        <div class="form-group">
            <label for="txtI">i (%):</label>
            <input type="number" id="txtI" step="0.01" />
        </div>

        <div class="form-group">
            <label for="txtP">Número de Periodos:</label>
            <input type="number" id="txtP" step="0.01" />
        </div>

        <div class="form-group">
            <label for="comboBox1">Frecuencia de i:</label>
            <select id="comboBox1">
                <option value="Anual">Anual</option>
                <option value="Semestral">Semestral</option>
                <option value="Trimestral">Trimestral</option>
                <option value="Mensual">Mensual</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comboBox2">Frecuencia de Periodos:</label>
            <select id="comboBox2">
                <option value="Años">Años</option>
                <option value="Semestres">Semestres</option>
                <option value="Trimestres">Trimestres</option>
                <option value="Meses">Meses</option>
            </select>
        </div>

        <div class="radio-buttons">
            <input type="radio" id="rbPG" name="calculo" value="PG" checked>
            <label for="rbPG">PG</label>
            <input type="radio" id="rbFG" name="calculo" value="FG">
            <label for="rbFG">FG</label>
            <input type="radio" id="rbAG" name="calculo" value="AG">
            <label for="rbAG">AG</label>
        </div>

        <button id="btnCalcular">Calcular</button>
        <button id="btnLimpiar">Limpiar</button>

        <div class="results">
            <label>Resultado:</label>
            <input type="text" id="lblResultado" readonly />
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>G ($)</th>
                    <th>i (%)</th>
                    <th>n</th>
                    <th>PG ($)</th>
                    <th>FG ($)</th>
                    <th>AG ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados se agregarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="CAritmetico.js"></script>
</body>
</html>
